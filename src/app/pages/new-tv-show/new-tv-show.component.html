<form [formGroup]="form" (ngSubmit)="createNewTvShow()">
    <h1>Crear nuevo tv show</h1>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Descripción</mat-label>
        <textarea formControlName="description" matInput></textarea>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Imagen</mat-label>
        <input formControlName="image" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Género</mat-label>
        <mat-select formControlName="genre">
            <mat-option value="Drama">Drama</mat-option>
            <mat-option value="Comedia">Comedia</mat-option>
            <mat-option value="Ciencia Ficción">Ciencia Ficción</mat-option>
            <mat-option value="Acción">Acción</mat-option>
            <mat-option value="Fantasía">Fantasía</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Año</mat-label>
        <input formControlName="year" type="number" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Número de Episodios</mat-label>
        <input formControlName="episodes" type="number" matInput>
    </mat-form-field>
    <button type="submit" mat-raised-button>Crear</button>
    @if(!form.valid && formSubmitted){
    <div style="color: red;">
        Datos incompletos
    </div>
    }
</form>
